    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Server</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Server Name</label>
                                    <input type="text" class="form-control" value="Jeans Personal Minecraft 1.6.0 Server">
                                </div>
                                <div class="form-group">
                                    <label for="category">Server Type</label>
                                    <select class="form-control">
                                        <option value="" selected>Minecraft Server</option>
                                        <option value="">Counter-Strike: Source Server</option>
                                        <option value="">Docker Server</option>
                                        <option value="">Garrys Mod Server</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="image">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                    </div>

                                </div>

    <!------ ADD SERVER MODAL SECTION START ------>
    <div class="modal fade" id="addServerModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Add Server</h5>
                    <button class="close" data-dismiss="modal">
                      <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="servertype">Server Type</label>
                            <select class="form-control">
                              <option value="">Minecraft Server</option>
                              <option value="">Counter-Strike: Source Server</option>
                              <option value="">Garry's Mod Server</option>
                              <option value="">Docker Server</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose File</label>
                            </div>
                            <small class="form-text text-muted">Max Size 3MB</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!------ ADD SERVER MODAL SECTION END   ------>
    <!------ ADD SITE MODAL SECTION START ------>
    <div class="modal fade" id="addSiteModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Add Site</h5>
                    <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="title">Add a site!</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!------ ADD SITE MODAL SECTION END   ------>
    <!------ ADD DOMAIN MODAL SECTION START ------>
    <div class="modal fade" id="addDomainModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Add Domain</h5>
                    <button class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="Domain Name">Domain Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Admin Userame">Admin Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Admin Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Admin Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
